<!DOCTYPE html>
<html>

<head>
  <base href=".">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <meta name="description" content="Store your recipes and see what others are up to on our application">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Recipe">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="icons/favicon.png" />

  <title>Recipe - Service</title>
  <link rel="manifest" href="manifest.json">

  <script>
    var serviceWorkerVersion = "3675831574";
  </script>
  <script type="text/javascript" src="flutter.js" defer></script>
  <script type="module" src="firebase.js" defer></script>
</head>

<body>
  <script>
    window.addEventListener('load', function (ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>

</html>
